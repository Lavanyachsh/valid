
<!DOCTYPE html>
<html>

<body>
<p>
<span>First No:</span>
<input type="number" id="no1"></p>
<p>
<span>Secound No:</span>
<input type="number" id="no2"></p>
<p>
<input type="button" onclick="fnAdd()" value="Add">
</p>
<p>
<span id="res"></span>
</p>
<script>
function fnAdd(){
	
	var fnoRef=document.getElementById('no1');

	if(fnoRef.value=="" || fnoRef.value==null || fnoRef.value==undefined)
	{
		
		alert("please enter First number");
		document.getElementById('no1').value="";
		return false;
	}

	var snoRef=document.getElementById('no2');
	if(snoRef.value=="" || snoRef.value==null || snoRef.value==undefined)
	{
	
		alert("please enter second number");
		document.getElementById('no2').value="";
		return false;
	}
	
	var resRef=document.getElementById('res')
	
    var fno=Number(fnoRef.value);
    var sno=Number(snoRef.value);
    //caluculate sum
    var sum=fno+sno;
    //show the out to end user
    resRef.innerHTML=sum;
}

</script>
</body>
</html>
